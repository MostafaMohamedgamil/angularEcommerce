<div class="row mt-5">
    <div class="col-md-9 me-0">
        <swiper [slidesPerView]="1" [loop]="true" [autoplay]="true" [pagination]="{
            clickable: true,
        }">
            <ng-template swiperSlide>
                <img class="sliderImg object-fit-fill w-100" height="400" src="../../assets/slide1.webp" alt="image-1">
            </ng-template>
            <ng-template swiperSlide>
                <img class="sliderImg object-fit-fill w-100" height="400" src="../../assets/slide2.webp" alt="image-2">
            </ng-template>
            <ng-template swiperSlide>
                <img class="sliderImg object-fit-fill w-100" height="400" src="../../assets/slide3.webp" alt="image-3">
            </ng-template>
            <div class="swiper-pagination"></div>
        </swiper>
    </div>
    <div class="col-md-3 ms-0">
        <img class="w-100" height="200" src="../../assets/slider-image-1.jpeg" alt="banner1">
        <img class="w-100" height="200" src="../../assets/slider-image-3.jpeg" alt="banner2">
    </div>
</div>
